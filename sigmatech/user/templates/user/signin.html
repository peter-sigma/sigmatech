<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sigmatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Custom styles */
        body {
            font-family: 'Roboto', sans-serif;
        }
        .signin-container {
            height: 100vh;
            background: url("{% static 'images/2.jpg' %}") no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signin-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signin-form h2 {
            margin-bottom: 20px;
        }
        .signin-form .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .signin-form .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }
        .signin-form .form-control {
            padding-left: 2.5rem;
        }
        .signin-form .btn {
            width: 100%;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .navbar {
            padding: 0 15px;
        }
        .navbar-nav .nav-link {
            position: relative;
            display: inline-block;
            padding: 12px 20px;
            color: black;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .navbar-nav .nav-link:before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #007bff;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover:before {
            visibility: visible;
            width: 100%;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SIGMATECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Windowshop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign In -->
    <div class="signin-container">
        <div class="signin-form">
            <h2>Sign In</h2>
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sigmatech. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
