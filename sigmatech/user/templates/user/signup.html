<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sigmatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Custom styles */
        body {
            font-family: 'Roboto', sans-serif; /* Apply Google Font */
        }

        .signup-container {
            height: 100vh;
            background: url('2.png') no-repeat center center; /* Use relative path */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-form h2 {
            margin-bottom: 20px;
        }

        .signup-form .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .signup-form .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        .signup-form .form-control {
            padding-left: 2.5rem; /* Add space for icons */
        }

        .signup-form .btn {
            width: 100%;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px; /* Ensure there's space between content and footer */
        }

        /* Navbar styles */
        .navbar {
            padding: 0 15px; /* Adjust padding for the navbar */
        }

        .navbar-nav .nav-link {
            position: relative;
            display: inline-block;
            padding: 12px 20px; /* Increased padding for navbar items */
            color: black; /* Set navbar items color to black */
            transition: all 0.3s ease;
            text-transform: uppercase; /* Ensure text is in uppercase */
        }

        .navbar-nav .nav-link:before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #007bff;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover:before {
            visibility: visible;
            width: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SIGMATECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Windowshop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up -->
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sigmatech. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
