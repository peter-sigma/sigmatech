<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmatech - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .hero-image {
            background: url("{% static 'images/2.jpg' %}") no-repeat center center;
            background-size: cover;
            height: 50vh;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: -50px;
            z-index: 1;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .profile-card h2 {
            font-size: 2rem;
            margin-top: 15px;
        }

        .profile-card .btn {
            margin-top: 10px;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        .navbar {
            padding: 0 15px;
        }

        .navbar-nav .nav-link {
            position: relative;
            display: inline-block;
            padding: 12px 20px;
            color: black;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link:before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #007bff;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover:before {
            visibility: visible;
            width: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SIGMATECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="core:about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product:catalog"><i class="fas "></i> Windowshop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart:cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order:order' %}"><i class="fas "></i> Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-image d-flex align-items-center justify-content-center">
        <div class="text-center text-white">
            <h1>Your Profile</h1>
            <p>Manage your account details and settings.</p>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card text-center">
                    <img src="{% if user.userprofile.profile_picture %}{{ user.userprofile.profile_picture.url }}{% else %}{% static 'images/2.jpg' %}{% endif %}" alt="Profile Picture">
                    <h2>{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                    <a href="{% url 'dashboard:dashboard' %}" class="btn btn-success"><i class="fas fa-tachometer-alt"></i> dashboard</a>
                    <a href="{% url 'user:editprofile' %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit Profile</a>
                    <a href="{% url 'user:signout' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sigmatech. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
