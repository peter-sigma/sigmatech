{% extends 'dashboard/base1.html' %}

{% block title %}Delete Product | Sigmatech{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h2>Are you sure you want to delete {{ product.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard:admin_manage_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
