{% extends 'dashboard/base1.html' %}

{% block title %}Manage Categories | Sigmatech{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h2>Manage Categories</h2>
    <a href="{% url 'dashboard:admin_add_category' %}" class="btn btn-success mb-3">
        <i class="fas fa-plus-circle"></i> Add New Category
    </a>

    <!-- Categories Table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <!-- Edit and Delete actions -->
                        <a href="{% url 'dashboard:admin_edit_category' category.id %}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'dashboard:admin_delete_category' category.id %}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this category?');">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
