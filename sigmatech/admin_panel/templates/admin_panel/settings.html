{% extends 'admin_panel/base1.html' %}

{% block title %}Settings | Sigmatech{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h2>Settings</h2>
    <p>Configure system settings for your application.</p>

    <form method="post" action="">
        {% comment %} {% url 'admin_save_settings' %} {% endcomment %}
        {% csrf_token %}
        <div class="form-group">
            <label for="site_name">Site Name</label>
            <input type="text" class="form-control" id="site_name" name="site_name" value="{{ settings.site_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Admin Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ settings.email }}" required>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" class="form-control" id="currency" name="currency" value="{{ settings.currency }}" required>
        </div>

        <div class="form-group">
            <label for="tax_rate">Tax Rate (%)</label>
            <input type="number" class="form-control" id="tax_rate" name="tax_rate" value="{{ settings.tax_rate }}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-save"></i> Save Settings</button>
    </form>
</div>
{% endblock %}
