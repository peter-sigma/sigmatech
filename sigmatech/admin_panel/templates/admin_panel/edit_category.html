{% extends 'admin_panel/base1.html' %}

{% block title %}Edit Category | Sigmatech{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Category</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_panel:admin_manage_categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
